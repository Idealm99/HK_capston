<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합성 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>합성된 헤어스타일 결과</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="합성된 헤어스타일" class="result-image" style="width:100%;">
    {% else %}
        <p class="text-danger">이미지 URL을 불러오지 못했습니다.</p>
    {% endif %}
</div>

</body>
</html>
